<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What Todo</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="relative">
        <div class="absolute top-4 left-3">
          <input
            type="checkbox"
            class="form-tick h-6 w-6 border border-gray-300 rounded-md checked:bg-blue-600 checked:border-transparent focus:outline-none appearance-none"
          />
        </div>
        <input
          id="input"
          type="text"
          class="h-14 w-96 pl-10 pr-20 rounded-lg z-0 focus:shadow focus:outline-none"
          placeholder="What ToDo?..."
        />
        <div class="absolute top-2 right-2">
          <button
            onclick="myFunction()"
            class="h-10 w-20 text-white rounded-lg bg-red-500 hover:bg-red-600"
          >
            Add
          </button>
        </div>
      </div>
    </div>

    <!-- todo box  -->
    <div
      id="myList"
      class="p-4 mt-4 max-w-7xl mx-auto bg-white rounded-xl shadow-md"
    >

      <strong  style="text-align: center;">Your ToDo Lists:</strong>
    </div>


    <script src="js/local.js"></script>
  </body>
</html>
